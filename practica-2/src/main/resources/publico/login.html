<!-- Page header with logo and tagline-->
<div class="container mt-4">
    <h2>Login</h2>
    <!--<form id="loginForm" onsubmit="verificarUsuario(event)">-->
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary"  onclick= "login()">Iniciar sesión</button>
    </form>
</div>
<script>

    function login() {
        event.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:7000/login", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var resp = JSON.parse(this.responseText);

                // Procesar el valor de resp según tus necesidades
                if (resp !== 0) {
                    localStorage.setItem("username-nav", username);
                    if(resp === 1 || resp === 2){
                        localStorage.setItem("administrador", true);
                    }
                    if(resp === 1 || resp === 3){
                        localStorage.setItem("autor", true);
                    }
                    window.location.href = "/index.html";
                } else {
                    alert("Inicio de sesión fallido. Usuario o contraseña incorrectos.");
                }
            }
        };

        xhttp.send("username=" + username + "&password=" + password);
    }
    async function verificarUsuario(event) {
        event.preventDefault(); // Evita que el formulario se envíe de manera convencional

        const usernameInput = document.getElementById("username").value;
        const passwordInput = document.getElementById("password").value;

        try {
            const resp = await fetch("http://localhost:7000/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "username=" + usernameInput + "&password=" + passwordInput
            });

            if (resp.ok) {
                const result = await resp.json();
                alert(result);
                if (result.success){
                    alert("Inicio de sesión exitoso");
                    window.location.href = "index.html";
                }
                else{
                    alert("Usuario o contraseña incorrectos");
                }
            } else {
                alert("Error en la solicitud");
            }
        } catch (error) {
            console.error("Error al realizar la solicitud POST:", error);
        }
    }
</script>

<script>
    // Hacer una solicitud GET al servidor para obtener los datos del usuario
    // Aqui tambien se estara inciando la app con un usuario administrador por defecto
    fetch('/obtener-datos-usuario')
        .then(resp => {
            if (resp.ok) {
                return resp.json(); // Convertir la respuesta a JSON
            } else {
                throw new Error('Error al obtener los datos del usuario');
            }
        })
        .then(usuario => {
            // Procesar los datos del usuario recibidos
            console.log('Datos del usuario recibidos:', usuario);

            //Cargar datos
            if(usuario.username != 'null') {
                document.getElementById('username-nav').textContent = usuario.username;
            }

            localStorage.setItem('username-nav', usuario.username);
            localStorage.setItem('nombre', usuario.nombre);
            localStorage.setItem('administrador', usuario.administrador);
            localStorage.setItem('autor', usuario.autor);

            var navItemRegistrarUsuario = document.querySelector('.nav-item-registrar-usuario');
            var navItemLogin = document.querySelector('.nav-item-login');
            var navItemUsuario = document.querySelector('.nav-item-usuario');

            if (usuario.administrador === true) {
                navItemRegistrarUsuario.style.display = 'block';
            } else {
                navItemRegistrarUsuario.style.display = 'none';
            }

            if(usuario.username == 'null') {
                navItemLogin.style.display = 'block';
                navItemUsuario.style.display = 'none';
            } else {
                navItemLogin.style.display = 'none';
                navItemUsuario.style.display = 'block';
            }

        })
        .catch(error => {
            console.error('Error al recibir los datos del usuario:', error);
            // Manejar el error de alguna manera
        });
</script>
